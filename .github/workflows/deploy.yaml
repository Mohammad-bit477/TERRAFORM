name: Deploy Script to EC2 via SSM

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::538605215529:role/github
        aws-region: ap-south-1

    - name: Deploy script via SSM
      run: |
        INSTANCE_ID=$(aws ec2 describe-instances \
          --filters "Name=tag:Name,Values=myapp-ssm-ec2" \
          "Name=instance-state-name,Values=running" \
          --query "Reservations[0].Instances[0].InstanceId" \
          --output text)

        aws ssm send-command \
          --targets "Key=instanceIds,Values=$INSTANCE_ID" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy project script inline" \
          --parameters 'commands=[
            "mkdir -p /home/ec2-user",
            "FILE=/home/ec2-user/project",
            "if [ ! -f $FILE ]; then",
            "  echo \"the is my 1st deployment\" > $FILE",
            "fi",
            "chmod +x $FILE",
            "while true; do",
            "  echo \"the is my 1st deployment\"",
            "  sleep 180",
            "done"
          ]' \
          --cloud-watch-output-config "{\"CloudWatchOutputEnabled\":true,\"CloudWatchLogGroupName\":\"/github-actions/deploy-logs\"}" \
          --region ap-south-1
